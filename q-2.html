<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
</head>
<body>
    <h1 id="month"></h1>

    <script>
        var a = parseInt(prompt("Enter the month "))
        switch (a) {
            case 1:
            case 2:
            case 3:
            case 4:
                document.getElementById('month').innerHTML = "This season is Winter"
                break;
            case 5:
            case 6:
            case 7:
            case 8:
                document.getElementById('month').innerHTML = "This season is Summer"
                break;
            case 9:
            case 10:
            case 11:
            case 12:
                document.getElementById('month').innerHTML = "This season is Monsoon"
                break;
        
            default:
            document.getElementById('month').innerHTML = "This season is Invalid Season"
                break;
        }
    </script>
</body>
</html>
