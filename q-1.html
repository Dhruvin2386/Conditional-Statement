<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
</head>
<body>
    
    <h1 id="a"></h1>


    <script>
        var units, bill;

        units = parseInt(prompt("Enter Your Units"));
        bill = 0

        if(units<=50){
            bill = units*1;
        }
        else if(units <=150){
            bill = (50*1 + (units-50)*2);
        }
        else if(units <=250){
            bill = (50*1 + 100*2 + (units-150)*3);
        }
        else if(units>250){
            bill = (50*1 + 100*2 + 150*3 + (units-250) *4);
        }

        if(bill>150){
            bill = bill + bill * 0.2
        }
        document.getElementById('a').innerHTML = "Your Total Payable amount is = " + bill;
    </script>
</body>
</html>
