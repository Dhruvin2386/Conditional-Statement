<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-4</title>
</head>
<body>
    <h1 id="age"></h1>

    <script>
        var age = parseInt(prompt("Enter the month "));

        if (age <= 17) {
            document.getElementById('age').innerHTML = "You are not Eligible for voting."
        }else{
            document.getElementById('age').innerHTML = "You are Eligible for voting."
        }
    </script>
</body>
